<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
	<div class="text-center">
    		<div class="page-header">
    		<h1>Train Time</h1>
    		</div>
    		<p>Choo Choo</p>
 		 </div>
	

		<div class="panel panel-info">
			<div class="panel-heading">
				<strong>The Train Schedule</strong>
			</div>
			<div class="panel-body">
				<table class="table table-responsive table-hover" id="trainTable">
			  		<thead>
					    <tr>
					      <th>Train Name</th>
					      <th>Destination</th>
					      <th>Frequency (minutes)</th>
					      <th>Next Arrival</th>
					      <th>Minutes Away</th>
					    </tr>
			  		</thead>
				    <tbody>
				  	</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-info">
			<div class="panel-heading">
				<strong>Add Train</strong>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="text">Train Name:</label>
						<input type="text" class="form-control" id="tName-input" >
					</div>
					<div class="form-group">
					   	<label for="text">Destination:</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
					    <label for="text">First Train Time of the Day:</label>
					    <input type="time" class="form-control" id="time-input" >
					</div>
					<div class="form-group">
					    <label for="text">Frequency (minutes):</label>
					    <input type="number" class="form-control" id="frequency-input">
					</div>
					  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				</form>
			</div>
		</div>
</div>
<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
